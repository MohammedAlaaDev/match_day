<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ====== SEO (Start) ====== -->

    <!-- Title & Description -->
    <title>de Craque | Players MatchDay</title>
    <meta name="description" content="Mantenha-se atualizado com as últimas notícias de futebol, 
        resultados ao vivo, calendários de jogos, atualizações de equipas e destaques de jogadores">

    <!-- Search keywords -->
    <meta name="keywords" content="futebol, resultados em directo, notícias de futebol, equipas, jogadores">

    <!-- Author name -->
    <meta name="author" content="players.cx">

    <!-- Open Graph (For social media sharing) -->
    <meta property="og:title" content="de Craque | Players MatchDay">
    <meta property="og:description"
        content="Receba as últimas notícias de futebol, resultados, calendários de jogos e atualizações de jogadores num só lugar.">
    <meta property="og:type" content="website">

    <!-- Twitter Card -->
    <meta name="twitter:title" content="de Craque | Players MatchDay">
    <meta name="twitter:description"
        content="Acompanhe as últimas notícias de futebol, resultados ao vivo e atualizações das equipas a qualquer momento.">

    <!-- Website Photo -->
    <link rel="icon" type="image/png" href="./assets/images/logo_small.png">

    <!-- ====== SEO (End) ====== -->

    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/index.css">

</head>

<body>

    <!-- 
        Main Topics:

        1- x-mark Button
        2- Header
        3- form
        4- footer

    -->

    <!-- 1- x Mark Button (Start)-->
    <div class="x-mark center-flex" role="button">
        <svg class="cross" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 768 768">
            <path
                d="M607.5 205.5l-178.5 178.5 178.5 178.5-45 45-178.5-178.5-178.5 178.5-45-45 178.5-178.5-178.5-178.5 45-45 178.5 178.5 178.5-178.5z">
            </path>
        </svg>
    </div>
    <!-- 1- x Mark Button (End)-->

    <main>
        <div class="container">
            <!-- 2- Header (Start) -->
            <header class="header-page1">
                <h1 class="main-title">Tá com dúvida? Quer falar com a gente?</h1>
                <p class="sub-title">É só mandar sua mensagem aqui que respondemos rapidinho.</p>
                <p class="instructions">
                    <img src="./assets/images/mail.png" class="emoji" alt="mail" />
                    <span class="instructions-text">
                        Pode ser feedback, sugestão, algum
                        <br>
                        problema, ou só um “oi”.
                        Estamos
                        por
                        aqui.
                    </span>
                </p>
            </header>
            <!-- 2- Header (End) -->

            <!-- 3- Form (Start) -->
            <section class="section-page1">
                <form>
                    <div class="input-container name">
                        <label for="username">Seu nome*</label>
                        <input type="text" name="username" id="username" placeholder="Escreva aqui">
                    </div>

                    <div class="input-container email">
                        <label for="email">Seu email*</label>
                        <input type="email" name="email" id="email" placeholder="Escreva aqui">
                    </div>

                    <div class="input-container telephone">
                        <label for="telephone">Telefone*</label>
                        <input type="number" name="telephone" id="telephone" placeholder="Escreva aqui">
                    </div>

                    <div class="input-container message">
                        <label for="message">Mensagem*</label>
                        <textarea name="message" id="message" placeholder="Escreva aqui"></textarea>
                    </div>
                </form>
            </section>
            <!-- 3- Form (End) -->
        </div>
    </main>

    <!-- 4- Footer (Start) -->
    <footer class="center-flex footer-page1">
        <button id="footerBtnPage1" class="center-flex footer-btn">
            Enviar
            <svg class="arrow-right" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
                <path
                    d="M517.504 288l-194.272-194.272 45.248-45.248 271.52 271.52-271.52 271.52-45.248-45.248 194.272-194.272h-517.504v-64z">
                </path>
            </svg>
        </button>
    </footer>
    <!-- 4- Footer (End) -->

    <script src="./js/index.js"></script>

</body>

</html>
